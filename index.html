<!doctype html>

<html lang="en">
  <head>
    <title>Flickr Photo Search</title>
    <meta name="description" content="Flickr Photo Search">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/js/bootstrap-select.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="main" class="container-fluid">
      <div class="row">
        <div class="well"><h1>Flickr Photo Search</h1></div>
      </div>
      <div class="row">
        <form class="navbar-form navbar-left" role="search">
          <div id="search-panel" class="form-group">
            <input type="text" class="form-control" placeholder="Search">
            <select class="selectpicker" class="form-control">
              <option value="all" selected>all</option>
              <option value="any">any</option>
            </select>
          </div>
          <button id="search" type="button" class="btn btn-default">Search</button>
        </form>
      </div>
      <div class="row">
        <div id="images" class="container-fluid"></div>
      </div>
    </div>
    <div id="photo-details" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div id="modal-thumbnail" class="col-md-6"></div>
                <div id="modal-photo-details" class="col-md-6">
                  <div class="photo-desc"></div>
                  <div class="photo-desc"></div>
                  <div class="photo-desc"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
